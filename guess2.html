<script type="text/javascript">
	function guess(){
		var user1 = prompt('Для начала давайте познакомимся! \n\rКак зовут первого игрока? ');
		var user2 = prompt('Как зовут второго игрока? ');	
		var answer = parseInt(Math.random()*100+1);
		var tryCount = 1;
		var userAnswer = parseInt(prompt('Ходит ' + user1));
		var current = user1;
		while (userAnswer != answer){
			if (current == user1) current = user2;
			else current = user1;
			if (userAnswer < answer) userAnswer = parseInt(prompt('это число меньше загаданного! \n\r Ходит' + current));
			else userAnswer = parseInt(prompt('это число больше загаданного! \n\r Ходит' + current));
				tryCount++;
		}
		alert ('Верно! Угадал ' + current+ '! Количество попыток: ' + tryCount);
	}


</script>

<script type="text/javascript">
	function checkAnswers(){
		var goodAnswer = 0;

		var answer1 = document.getElementById('puzzle1').value;
		if(answer1.toLowerCase() == 'очки'){
			goodAnswer++;
			document.getElementById('output1').innerHTML = 'Верно'
		}else document.getElementById('output1').innerHTML = 'Неверно'

		var answer2 = document.getElementById('puzzle2').value;
		if(answer2.toLowerCase() == 'капуста'){
			goodAnswer++;
			document.getElementById('output2').innerHTML = ' Верно'
		}else document.getElementById('output2').innerHTML = ' Неверно'


		if(goodAnswer == 0)
			document.getElementById('output').innerHTML = 'Вы ничего не угадали'
		else
			document.getElementById('output').innerHTML ='Количество правильных ответов: ' + goodAnswer;

	}


</script>
